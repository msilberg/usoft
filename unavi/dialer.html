<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>dialer</title>
        <script src="http://dl.javafx.com/1.3/dtfx.js"></script>
        <script type="text/javascript" language="javascript">
            function sampleFunction() {
                alert("Called by JavaFX applet.");
            }

            function setBgColor(color) {
                var jfxApp = document.getElementById("dialer");
                if (jfxApp != null && jfxApp.script != null) {
                    jfxApp.script.setBackgroundColor(color);
                }
            }

            function setStoreId(id) {
                var jfxApp = document.getElementById("dialer");
                if (jfxApp != null && jfxApp.script != null) {
                    jfxApp.script.setStoreId(id);
                }
            }
        </script>
    </head>
    <body>
        <script>
            javafx({
                archive: "dialer.jar"
                , width: 330
                , height: 500
                , code: "ua.pp.leon.dialer.Test"
                , name: "dialer"
                , id: "dialer"
            }, {
                // Defines type of the device. Valid values are: messagedialer, dialercallrequest.
                // Default value: messagedialer
                devicetype: "dialercallrequest"
                // Defines an ID of the gift, dialer will initiate notification for.
                // Parameter is considered only in "messagedialer" mode.
//                , giftId: 1
                // Defines an ID of the module, dialer will initiate notification for. Random gift
                // will be choosen for this module.
                // Parameter is considered only in "messagedialer" mode when "giftid" is not
                // defined.
                , moduleId: "5"
                // Defines an ID of the store, dialer will initiate call request for.
                // Parameter is considered only in "dialercallrequest" mode.
                , storeId: "54"
            });
        </script>
    <a href="#" onclick="setBgColor('#ff0000')">Red</a><br/>
    <a href="#" onclick="setBgColor('#00ff00')">Green</a><br/>
    <a href="#" onclick="setBgColor('#0000ff')">Blue</a><br/>
    <br/><br/>
    <a href="#" onclick="setStoreId(1)">Store ID 1</a><br/>
    <a href="#" onclick="setStoreId(2)">Store ID 2</a><br/>
    <a href="#" onclick="setStoreId(3)">Store ID 3</a><br/>
    </body>
</html>
