<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head dir="rtl">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test Page</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	var btn_switch;
	function runFirst(){
		if (btn_switch == 1){
			$("div.change-me").css("background-color","red");
		}
	}
	function runSecond(){
		if (btn_switch == 2){
			$("div.change-me").css("background-color","yellow");
		}
	}
	$(document).ready(function(){
		$("div.first").click(function(){
			btn_switch = 1;
			var timerMulti = window.setInterval("runFirst();",5000);
		});
		$("div.second").click(function(){
			btn_switch = 2;
			var timerMulti = window.setInterval("runSecond();",5000);
		});
	});
</script>
<style>
	.change-me{
		display: block;
		width: 400px;
		height: 150px;
		background-color: #ffffff; 
	}
	.btn{
		display: block;
		width: 150px;
		height: 50px;
		background-color: #0101da;
		color: #ffffff;
		text-align: center;
		padding-top: 10px;
	}
</style>
</head>
<body>
	<table cellspacing="10" cellpadding="10">
		<tr>
			<td><div class="change-me"></div></td>
			<td>
				<div class="btn first">First</div><br/>
				<div class="btn second">Second</div>
			</td>
		</tr>
	</table>
</body>
</html>
